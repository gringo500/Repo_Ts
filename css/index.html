<DOCTYPE class>
<html lang="pt-br">
    <head>
        <title>folha de estilo - login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href=";/style.css">
        <style>
            label{
                color:#ccc;
            }

            body{
                background-color:#AEB999;
                
            }

            .botão{
                background-color: #FD000D
            }
        </style>
    </head>
    <body>
        <h1>login</h1>
        <form>
            <label for="user">usuário:</label>
            <input id="user" type="text"><br>
            <label for="senha">e-mail:</label>
            <input id="e-mail" type="e-mail"><br>
            <label for="senha">senha:</label>
            <input id="senha" type="password"><br>
            <button class ="botão"type="submit">enviar</button>
            <button class="botão"type="reset">canselar</button>
        </form>
    </body>
</html>
